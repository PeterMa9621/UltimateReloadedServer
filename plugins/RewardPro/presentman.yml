MyFirstPresent:
  ItemType: PRESENT
  Title: '&6高级会员&c礼物'
  Slot: 1
  ClaimReward:
    Permission: reward.rank2
    Commands:
    - eco give [Player] 500
    - minecraft:give [Player] ic2:misc_resource 1 1
    - minecraft:give [Player] avaritia:resource 9 4
    - minecraft:give [Player] avaritia:resource 1 1
    - minecraft:give [Player] minecraft:emerald 2
    - minecraft:give [Player] diamond 16
    - crate key [Player] 高级抽奖箱 1
    Particle: FLAME
    CloseUIAfterClaiming: true
  ActiveReward:
    Item: STORAGE_MINECART
    Amount: 1
    Glow: true
    Lore:
    - '&7[Player] 这个礼物是给&6高级会员及以上的会员&7准备的'
    - '&3在钟表菜单内商城购买会员组'
  InactiveReward:
    Item: MINECART
    Amount: 1
    Glow: false
    Lore:
    - '&c[Player]，你已经领取过这个奖励了!'
    - '&7冷却时间：'
  Cooldown:
    Years: 0
    Months: 0
    Weeks: 0
    Days: 7
    Hours: 0
    Minutes: 0
    Seconds: 0
    DateFormat: '%days天%hours小时%minutes分钟'
    RewardCanBeClaimed: '&a现在可以领取'
